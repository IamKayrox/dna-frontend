<div class="page-title">
  <img src="/assets/logo-dna.png" alt="DNA">
</div>
<div class="entities">
  @for ( entity of entities; track $index) {
    <div class="entity-card">
      <div class="entity-logo">
        <img [src]="entity.icon" alt="logo">
      </div>
      <h3>
        Contacto:
      </h3>
      <div class="contacts">
        @for (contact of entity.contacts; track $index) {
          <div class="entity-contact">
            <p class="contact-name contact-info">
              {{ contact.name }}
            </p>
            <p class="contact-email contact-info">
              {{ contact.email }}
            </p>
            <p class="contact-phone contact-info">
              {{ contact.phone }}
            </p>
          </div>
        }
      </div>
    </div>
  }
</div>
